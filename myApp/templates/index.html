  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
    // Optional: close other details when one opens (clean UX)
    const accord = document.querySelectorAll('#accordion details');
    accord.forEach(d => {

        if (d.open) accord.forEach(o => { if (o !== d) o.open = false; });
